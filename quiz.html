
<!DOCTYPE html>
<html lang="es">
<head>
    <title>HTML5 Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="TheBridge">
    <meta name="description" content="Plantilla simple HTML5">

    <link rel="stylesheet" href="quiz.css">
    <script defer src="quiz.js"></script>
</head>
<body>

    <section class="wrapper">
    <form name="esdla">

        <!-- PRIMERA PREGUNTA -->

        
           
            <legend class="legend1"><img src=".//Background.svg" title="Sherlock" class="sh"><p class="p1">¿En qué año nació Sherlock Holmes?</p></legend>
            
            <div class="contenedor">
                
            <label for="bard-field" class="prueba2">1854</label>
            <input id="bard-field" type="radio" name="born" value="1854">
      
            <label for="merchant-field" class="prueba2">1871</label>
            <input id="merchant-field" type="radio" name="born" value="1871">
      
            
            <label for="sorcerer-field" class="prueba2">1887</label>
            <input id="sorcerer-field" type="radio" name="born" value="1887">
      
            <label for="sailor-field" class="prueba2">1881</label>
            <input id="sailor-field" type="radio" name="born" value="1881">
            <!-- <button class="btn1"></button> -->
        
            </div>
        

            <!-- SEGUNDA PREGUNTA -->



            <legend class="legend1" id="legend2"><img src=".//Background.svg" title="Sherlock" class="sh"><p class="p1">¿Cuál fue la primera novela de Sherlock Holmes</p></legend>
           
            <div class="contenedor">
                
            <label for="l1" class="prueba2">El Valle del Terror</label>
            <input id="l1" type="radio" name="first" value="terror">
      
            <label for="l2" class="prueba2">Estudio en Escarlata</label>
            <input id="l2" type="radio" name="first" value="escarlata">
      
            <label for="l3" class="prueba2">El Sabueso de los Baskerville</label>
            <input id="l3" type="radio" name="first" value="sabueso">
      
            <label for="l4" class="prueba2">Las Aventuras de Sherlock Holmes</label>
            <input id="l4" type="radio" name="first" value="aventuras">
            <!-- <button class="btn1"></button> -->
           
            </div>
        


            <!-- TERCERA PREGUNTA -->



            <legend class="legend1" id="legend3"><img src=".//Background.svg" title="Sherlock" class="sh"><p class="p1">¿En qué dirección se localizaba la residencia de Sherlock Holmes?</p></legend>
            
            <div class="contenedor">
                
            <label for="m1" class="prueba2">10, Downing Street</label>
            <input id="m1" type="radio" name="address" value="downing">
      
            <label for="m2" class="prueba2">221D Baker Street</label>
            <input id="m2" type="radio" name="address" value="bakerd">
      
            <label for="m3" class="prueba2">1, Oxford Street</label>
            <input id="m3" type="radio" name="address" value="oxford">
      
            <label for="m4" class="prueba2">221B Baker Street</label>
            <input id="m4" type="radio" name="address" value="bakerb">
            <!-- <button class="btn1"></button> -->
           
            </div>



            <!-- CUARTA PREGUNTA -->



            <legend class="legend1" id="legend4"><img src=".//Background.svg" title="Sherlock" class="sh"><p class="p1">¿Cuál es el nombre de la muejer del doctor Watson?</p></legend>
            
            <div class="contenedor">
                
            <label for="v1" class="prueba2">Mary Morstan</label>
            <input id="v1" type="radio" name="wife" value="mary">
      
            <label for="v2" class="prueba2">Sra. Hudson</label>
            <input id="v2" type="radio" name="wife" value="hudson">
      
            <label for="v3" class="prueba2">Irene Adler</label>
            <input id="v3" type="radio" name="wife" value="adler">
      
            <label for="v4" class="prueba2">Shallan Davar</label>
            <input id="v4" type="radio" name="wife" value="davar">
            <!-- <button class="btn1"></button> -->
           
            </div>



            <!-- QUINTA PREGUNTA -->

            <legend class="legend1" id="legend5"><img src=".//Background.svg" title="Sherlock" class="sh"><p class="p1">¿Cómo se llaman las cataratas en las que Holmes cae al vacío en <i>El problema final</i>?</p></legend>
            
            <div class="contenedor">
                
            <label for="x1" class="prueba2">Cataratas del Rin</label>
            <input id="x1" type="radio" name="waterfalls" value="rin">
      
            <label for="x2" class="prueba2">Cataratas Victoria</label>
            <input id="x2" type="radio" name="waterfalls" value="victoria">
           
            <label for="x3" class="prueba2">Cataratas del Niágara</label>
            <input id="x3" type="radio" name="waterfalls" value="niagara">
          
            <label for="x4" class="prueba2">Cataratas de Reichenbach</label>
            <input id="x4" type="radio" name="waterfalls" value="reichenbach">
            <!-- <button class="btn1"></button> -->
           
            </div>


            <!-- BOTÓN -->
            
            <div class="boton">
                <button type="submit" class="btn1">Comprobar</button>
            </div>

       
    </form>
</section>
</body>
</html>
